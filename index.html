<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
</head>
<body class="container">
  <div class="row" id="navigation">
    <div class="col-md-2"><img id="logo" src="img/bankLogo.jpg"></div>
    <div class="col-md-8"></div>
    <div id="signUp" class="col-md-2">
      <p id="signUpLink">Sign Up</p>
    </div>
  </div>
  <hr>
  <div class="signUp">
    <form id="bank-form">
    <h2>Welcome to Your Bank!</h2>
    <p>Sign up for a bank account:</p>
    <div class="form-group">
      <label for="name">Enter your Name</label>
      <input type="text" class="form-control" id="name" value="test" placeholder="First Name, Last Name ">
    </div>
    <div class="form-group">
      <label for="init">Initial Deposit</label>
      <input type="number" class="form-control" id="init" value="3" placeholder="initial deposit amount">
    </div>

    <button type="submit" class="btn btn-default">Create Bank Account</button>
  </form>
  </div>

  <div class="accountDisplay">
    <h2>Welcome to your Bank Account, <span class="firstName"></span></h2>
    <div id="accountBalance">
      <h1>$<span id="money"></span></h1>
    </div>
    <form id="money-form">
      <p>Deposit or withdraw money</p>
      <div class="form-group">
        <label for="deposit">Deposit Amount</label>
        <input type="number" class="form-control" id="deposit" value="test" placeholder="enter amount to deposit">
      </div>
      <div class="form-group">
        <label for="withdraw">Withdraw Amount</label>
        <input type="number" class="form-control" id="withdraw" value="test" placeholder="enter amount to withdraw">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</body>
</html>
